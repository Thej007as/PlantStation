<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="vscode pic/Wp/logo.jpeg">
    <link rel="stylesheet" href="logup.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-leaf"></i> Plant Station
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <center>
                <div class="head">
                    <h2><em>Login</em></h2>
                    <a href="PlantStation.html" id="x"><i class="fa-solid fa-x"></i></a>
                </div>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>
                    <input type="checkbox" checked>&nbsp;<small>Remember me</small>&nbsp;&nbsp;&nbsp;
                    <a href="#"><small>Forgot password?</small></a> <br><br>
                    <button type="submit">Login</button><br><br>
                    <small>Don't have an account?</small>&nbsp;<a href="Signup.html">Signup now</a><a
                        href="PlantStation.html"><br>
                </form><br>
            </center>
        </div>
    </div>
</body>

</html>
