<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="vscode pic/Wp/logo.jpeg">
    <link rel="stylesheet" href="logup.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-leaf"></i> Plant Station
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <center>
                <div class="head">
                    <h2><em>SignUp</h2></em>
                    <a href="PlantStation.html" id="x1"><em><i class="fa-solid fa-x"></i></em></a>
                </div>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" id="new-username" name="new-username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="phone" name="phone" placeholder="phonenumber" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="username@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="new-password" name="new-password" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="confirmpassword" required>
                    </div>
                    <button type="submit">Sign Up</button><br><br> <button type="reset">Reset</button>
                </form><br>
                <small><em>Already have an account?</small> </em>
                <a href="Login.html"><em>Click Here!</em></a><br><br>

            </center>
        </div>
    </div>
</body>

</html>
